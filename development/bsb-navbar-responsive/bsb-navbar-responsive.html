<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSB Navbar Responsive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #335;
        }

        @media (min-width: 991px) {
            .w-lg-75 {
                width: 75%;
            }
        }
    </style>
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">

            <a class="navbar-brand" href="#">BRAND</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between w-lg-75" id="main-navigation">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="">Services</a></li>
                    <li class="nav-item"><a class="nav-link active" href="">Tutorials</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Examples</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Docs</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Contacts</a></li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="modal" data-bs-target="#cart-modal-table" href="">
                            <i class="bi bi-bag-fill"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="modal" data-bs-target="#cart-modal" href="">
                            <i class="bi bi-bag-fill"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Modal list -->
    <div class="modal fade" id="cart-modal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Your cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <ul class="list-group list-group-horizontal">
                        <li class="list-group-item d-flex justify-content-between align-items-center"><img
                                src="./images/aweta-product-icon-appel-red.png" alt=""></li>
                        <li class="list-group-item flex-fill d-flex justify-content-between align-items-center">Apple
                            <span class="badge bg-primary rounded-pill">14</span></li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">8 MDL</li>
                    </ul>
                    <ul class="list-group list-group-horizontal">
                        <li class="list-group-item d-flex justify-content-between align-items-center"><img
                                src="./images/plum.png" alt=""></li>
                        <li class="list-group-item flex-fill d-flex justify-content-between align-items-center">Plum
                            <span class="badge bg-primary rounded-pill">2</span></li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">8 MDL</li>
                    </ul>
                    <ul class="list-group list-group-horizontal">
                        <li class="list-group-item d-flex justify-content-between align-items-center"><img
                                src="./images/pears_commodity-page.png" alt=""></li>
                        <li class="list-group-item flex-fill d-flex justify-content-between align-items-center">Pear
                            <span class="badge bg-primary rounded-pill">14</span></li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">8 MDL</li>
                    </ul>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Emty items</button>
                    <button type="button" class="btn btn-success">Check Out</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal table -->
    <div class="modal fade" id="cart-modal-table">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Your cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <table class="table table-striped table-bordered align-middle">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Image</th>
                                <th scope="col">Name</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td><img
                                    src="./images/aweta-product-icon-appel-red.png" alt=""></td>
                                <td>Apple</td>
                                <td>14</td>
                                <td>8 MDL</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td><img
                                    src="./images/plum.png" alt=""></td>
                                <td>Plum</td>
                                <td>2</td>
                                <td>8 MDL</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td><img
                                    src="./images/pears_commodity-page.png" alt=""></td>
                                <td>Pear</td>
                                <td>14</td>
                                <td>8 MDL</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Emty items</button>
                    <button type="button" class="btn btn-success">Check Out</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
